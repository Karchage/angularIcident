<div class="editUser">
  <form [formGroup]="edit" (submit)="updateUser()">
    <div class="inputs">
      <input type="text" placeholder="name" formControlName="name" [ngClass]="{invalid: edit.get('name').touched && edit.get('name').invalid}">
      <input type="text" placeholder="position" formControlName="position" [ngClass]="{invalid: edit.get('position').touched && edit.get('position').invalid}">
    </div>
    <button class="btn" type = "submit" [disabled]="edit.invalid"><img src="../assets/images/icon.png" alt="" style="width: 1rem; height: 1rem"></button>
  </form>
</div>
