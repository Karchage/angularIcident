<div class = "top-bar">
  <button (click)="modal = true" class = "btn">Create new status</button>
</div>
<div class = "content">
  <table class="content-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Transition</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let proc of processes$ | async">
      <td>{{proc.name}}</td>
      <td>{{proc.color}}</td>
      <td><li style="color:red; list-style: none" *ngFor="let rul of proc.transition">{{rul}}</li></td>
      <td>
        <ul>
        <li><a (click)="editProcess(proc);modalEdit = true ">Edit</a></li>
          <li><a (click)="deleteProcess(proc)">Delete</a></li>
      </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-process-add *ngIf="modal" (closeEvent)="modal = false"></app-process-add>
<app-process-edit *ngIf="modalEdit" (closeEvent)="modalEdit = false" (process)="editProcess($event)"></app-process-edit>
