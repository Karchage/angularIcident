<form [formGroup]="addForm" (submit)="add()">
  <input type="text" formControlName="name">
  <input type="color" formControlName="color">
  <select multiple="multiple" formControlName="transition">
    <option *ngFor="let rul of processes$ | async">{{rul.name}}</option>
  </select>
  <button type="submit" [disabled]="addForm.invalid">Create</button>
  <button>Exit</button>
</form>
